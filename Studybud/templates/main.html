<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bud</title>
    <link rel="stylesheet" media="screen" href="{% static 'styles/main.css' %}" type="text/css">
    <style>
/* Global Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9; /* Light background color */
}

/* Navbar styling */
.navbar {
    background-color: #007bff;
    padding: 10px 20px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Container styling for main content */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Button styling */
.button-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.button-primary:hover {
    background-color: #0056b3;
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
    color: #333;
    margin-bottom: 15px;
}

/* Footer */
.footer {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

.footer a {
    color: white;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
    .navbar {
        display: flex;
        flex-direction: column;
    }
    
    .navbar a {
        padding: 8px 10px;
        margin: 5px 0;
    }
    
    .container {
        padding: 10px;
    }
}


    </style>
</head>
<body style="padding: 20px;">
    {% include 'navbar.html' %}
    {% block content %}


    {% endblock %}
</body>
</html>
